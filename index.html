<!Doctype html>
<html ng-app="quoteBook">

<head>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>




<body ng-controller="mainCtrl">

	<input placeholder="Enter Quote" ng-model="newData" ng-show="showInputField"><input placeholder="Enter Author" ng-model="author" ng-show="hideAuthorField"><button ng-click="addData(newData, author)">Add Quote</button>
	<br>
	<input placeholder="Enter Quote To Remove" ng-model="dataToRemove" ng-show="showInputField1"><button ng-click="removeData(dataToRemove)">Remove Quote</button>
	<input ng-show="filterDataButton1"><button ng-click="filterDataButton(filterDataButton1)">Filter Quotes</button>
	<ul>
		<li ng-repeat="quote in quotes">{{quote}}</li>
	</ul>


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src='js/app.js'></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>


</body>

</html>
